<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSV to H5P Creator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="form" action="/">
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" />
      </div>
      <div>
        <label for="content_type">Select the H5P content type :</label>
        <select id="content_type" name="content_type">
          <option value="dialogcards">Dialog Cards</option>
          <option value="dialogcards">Flip Cards</option>
          <option value="findthewords">Find The Words</option>
        </select>
      </div>
      <div>
        <input type="file" accept=".csv" id="source" />
      </div>
      
      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="./renderer.js"></script>
  </body>
</html>
